<!DOCTYPE html>
<html>

<head>

  <!-- Place all CSS for header in this file -->
  <link href='css\header.css' rel='stylesheet' type='text/css'>

  <!-- Place all CSS for the rest of the elements in this file -->
  <link href='css\index.css' rel='stylesheet' type='text/css'>

  <!-- Place all CSS for fonts in this file -->
  <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>

<body>
  <div id="main-container-div">

    <div class="header">
      <button id="signin" class="top-buttons" name="button" onclick="openSignin()">Sign in</button>
      <button id="signup" class="top-buttons" name="button" onclick="openSignup()">Sign up</button>
      <a id="pageTitle" class="logo-title">ScriBBler</a>
      <p class="middleText">Explore,Imagine,Create</p>
      <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
    </div>

    <div class="postButtons">
      <a href="./html/bloglist.html"><button id="allPosts" class="postBtn">All Posts</button></a>
      <button id="createPost" class="postBtn" onclick="createPost()">Create Post</button>
      <!-- Insert code for All Posts & Create Post button here -->
    </div>
  </div>

  <!-- ============== Insert code for Sign In modal here  ======== -->
  <div id="signinContent" class="modal">
    <form class="modal-content">
      <div class="container">
        <span class="close">&times;</span>
        <h1 class="signHeader">Welcome Back !</h1>
        <hr>
        <label for="username"><b>User Name</b></label>
        <input type="text" placeholder="Enter UserName" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input id="pass" type="password" placeholder="Enter Password" name="psw" required>
        <div>
          <button id="submit" onclick="display(pass)" type="submit" class="signupbtn">Sign Up</button>
        </div>
        <div>
          <p class="joinNow"> Not a member ? <span id="openform" style="color:dodgerblue">Sign Up</span></p>

        </div>

      </div>
    </form>
  </div>

  <!-- ============== Insert code for Sign Up modal here  ======== -->
  <div id="signupContent" class="modal">
    <form class="modal-content">
      <div class="container">
        <span id="closesignup" class="close">&times;</span>
        <h1 class="signHeader">Get Started</h1>
        <hr>
        <label for="fullname"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="fullname" required>

        <label for="username"><b>User Name</b></label>
        <input type="text" placeholder="Enter UserName" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input id="pass" type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Confirm Password</b></label>

        <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
        <div>
          <button id="submit" onclick="display(pass)" type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <div id="create-post" class="modal">
    <!-- Insert code for Create Post modal here -->
    <form class="modal-content">
      <div class="container">
        <span class="close">&times;</span>
        <h1 class="signHeader">Pen Your Post</h1>
        <hr>
        <label for="post-title"><b>Title:</b></label>
        <input type="text" name="post-title">
        <label for="post-content"><b>Content:</b></label>
        <textarea name="post-content" rows="20" cols="78"></textarea>
        <div>
          <button id="submit" type="submit" class="create-postbtn">Create</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Place all Javascript for header in this file -->
  <script src="js\header.js"></script>
  <!-- Place all Javascript for rest of the elements in this file -->
  <script src="js\index.js"></script>

</body>

</html>
